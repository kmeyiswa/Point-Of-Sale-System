                        <h5 class="modal-title fw-bold" id="exampleModalLabel">Customer Payment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
              
                      <div class="modal-body pb-0"> 
                        <h6 class="d-flex justify-content-between"> 
                            <button class="calc_btn mx-2 btn btn-primary" id="customer_payment_add_existing_cust_btn" data-bs-target="#sale_existing_customer_exampleModal" data-bs-toggle="modal" onclick="setCustomerId('sale_existing_customer_name', 'sale_existing_phone_number')"> + Return Client </button>
              
                            <button class="calc_btn mx-2 btn btn-secondary text-white px-4 position-relative" id="customer_payment_add_new_cust_btn" data-bs-target="#sale_new_customer_exampleModal" data-bs-toggle="modal"> + New Client</button>
                        </h6>
              
              
                        
              
                        <div class="d-flex justify-content-between bd-highlight mb-1">

                         <div class="d-none row fw-bold d-flex justify-content-end" id="change_div">

                        <div class="modal-body pb-0"> 
              
                          <div class="row">

                            <div class="col-3 mb-2" onclick="denomination_button('50')"> <button class="btn w-100 rounded-pill text-center btn-success py-2 calc_btn fw-bold">R50</button> </div>
                            <div class="col-3 mb-2" onclick="denomination_button('100')"> <button class="btn w-100 rounded-pill text-center btn-success py-2 calc_btn fw-bold">R100</button> </div>
                            <div class="col-3 mb-2" onclick="denomination_button('200')"> <button class="btn w-100 rounded-pill text-center btn-success py-2 calc_btn fw-bold">R200</button> </div>

                      <div class="left">

                      </div>
              
                      
              
                      </div>
              
                    </div>
